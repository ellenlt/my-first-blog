<!-- Loading static files here -->
{% load staticfiles %}

<html>
    <head>
        <title>Django Girls blog</title>
        <!-- Links to Bootstrap CSS files -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <!-- Load the css/blog.css stylesheet in the static folder -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <!-- Load a font called Lobster from Google Fonts -->
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <p class="top-menu"><small>Hello, {{ user.username }}! <a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a></small></p>
            {% else %}
            <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1><a href="/">Django Girls Blog</a></h1>
	    </div>
	    <div class="content container">
	        <div class="row">
	            <div class="col-md-8">
	            	{% block content %}
	            	<!-- Yield to a block -->
	            	{% endblock %}
            	</div>
        	</div>
    	</div>
    </body>
</html>
